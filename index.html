<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Exercise 5</title>
  </head>
  <body>
    <div class="note">
        <p>Note: It works in Firefox, but not in Chrome and Safari because when fetching data from a json file, this browsers expect it to work in a server environment and not from the hard drive.</p>
    </div>
    <div class="container">

      <div class="form-box">
        <form>
          <label for="name">Name</label>
          <input class="field" type="text" required id="name" placeholder="John's Store"/>
          <label for="creationDate">Creation Date</label>
          <input class="field" id="date" type="date" required id="creationDate"/>
          <label for="description">Description</label>
          <textarea class="field area" id="description" placeholder="Skateboarding Apparel..."></textarea>
          <label for="type">Type</label>
          <select class="field" id="type" required>
            <option value="" hidden>-- Select One --</option>
            <option class="option" value="Museum"></option>
            <option class="option" value="Square"></option>
            <option class="option" value="Shopping Center"></option>
            <option class="option" value="Business Office"></option>
          </select>
          <input class="btn" type="submit" value="Send"/>
        </form>
      </div>

    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
